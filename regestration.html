  <header class="header--white">
    <div class="container header__container">
      <div class="header__wrap">
        <a class="logo">
          <img src="./images/LOGO.svg" alt="" width="93" height="39" />

          <ul class="header__login">

            <li>
              <a href=""

                ><img src="./images/user.svg" alt="" width="12" height="12" />
              </a>
            </li>
          </ul>
          <div class="menu__mobile">
          <a class="menu__mobile-icon"
            ><img class="menu-icon" src="./images/menu.svg" alt="" />
            <img class="close-icon" src="./images/close.svg" alt=""
          /></a>
          <div class="container header__menu-mobile-container">
            <nav class="header__menu-mobile">
              <ul class="header__menu-mobile-list">
                <li><a href="">ГОЛОВНА</a></li>

                <li><a href="">МАЙСТРАМ</a></li>
              </ul>
            </nav>
            <ul class="header__list-social">
              <li>
                <img
                  src="/images/fb-color.svg"
                  alt=""
                  width="34"
                  height="34"
                />
              </li>
              <li>
                <img
                  src="./images/Instagram-color.svg"
                  alt=""
                  width="34"
                  height="34"
                />
              </li>
              <li>
                <img
                  src="./images/telegram-color.svg"
                  alt=""
                  width="34"
                  height="34"
                />
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <nav class="header__menu">
      <ul class="header__menu-list">
        <li><a href="">ГОЛОВНА</a></li>
        <li><a href="">ЯК МИ ПРАЦЮЄМО</a></li>
        <li><a href="">МОДЕЛЯМ</a></li>
        <li><a href="">МАЙСТРАМ</a></li>
      </ul>
    </nav>
      <div class="header__line"></div>
    </div>
  </header>
  <main>
    <section class="section registration">
      <div class="container">
        <h2 class="title">
          Реєстрація
        </h2>
        <div class="form__wrapper">
          <form>
            <input type="text" placeholder="Ваше ім’я">
            <input type="tel" placeholder="Телефон">
            <p>та дані для входу</p>
            <input type="email" placeholder="E-mail">
            <input type="password" placeholder="Пароль">
            <button type="submit">
              Зареєструватись
            </button>
          </form>
        </div>
        <a href="./login.html">
          <em>
            Вхід в кабінет
          </em>
        </a>
      </div>
    </section>
    <article class="container container--chat-button">
      <button class="chat-button">
        <img src="./images/chat.svg" alt="Chat">
      </button>
    </article>
  </main>
  <footer class="footer--main">
    <div class="container footer_container footer">
